<head>

    <style>
        @font-face {
            font-family: minecraft;
            src: url(fonts/Minecraftia-Regular.ttf) format(truetype);

        body {
            font-family: minecraft, monospace;
        }

        h1 {
            font-family: 'minecraft', Times, serif;
            font-size: 2em;
            color: rgb(146, 191, 146);
        }

</head>

        sed?</p>
    <H2>Título 2</H2>

</html>
