<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* Configurações globais da css */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #006992, #27476E, #001D4A);
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Testando gradiente</h1>
    <div>
        <h2>Olá, Mundo!</h2>

            obcaecati corporis itaque sed nisi, voluptatibus, quae, rerum totam dolorum. Harum, sequi necessitatibus
            minus sapiente cumque maiores.</p>
    </div>
</body>

</html>
