<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de caixas</title>
    <style>
        h1 {
            background-color: rgb(161, 202, 161);
            width: 396px;
            height: 41px;
            border-radius: 10px;
        }

        p {
            background-color: rgb(161, 202, 161);
        }

        a {
            background-color: rgb(199, 142, 142);
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa Box-level!</h1>
    <p>Páragrafos também são exemplos de box-level, porém, <a href="#">Links são exemplos de Inline-level</a><a
            href="#">Vamos ver como isso funciona!</a></p>
</body>

</html>
