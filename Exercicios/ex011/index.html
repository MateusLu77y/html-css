<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho no seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Foto Grande 1000 x 1000">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos reproduzir áudios em HTML5</p> <!-- Forma mais simples de adicionar áudio-->
    <!-- <audio src="midia/guanacast-33.mp3" autoplay></audio> -->
    <!-- MP3 WAV OGG-->

    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue rodar o audio!</p>
        <p>Clique aqui para <a href="midia/guanacast-33.mp3">baixa-lo</a></p>

    </audio>
</body>

</html>
